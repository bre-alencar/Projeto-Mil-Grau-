<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Estilo customizado -->
	<link rel="stylesheet" type="text/css" href="css/estilo_cds.css">


    <title>Cadastro</title>

</head>

<body>
   
    <div id="main-container">

<h1> Cadastre-se para acessar o sistema  </h1>

<form id="register-form" >  


    <div class="full-box"> <!--inicio E-mail-->  
<label for="email">E-mail  </label>
<input type="email" name="email" placeholder="Digite seu E-mail" data-min-lenght="3">

    </div> <!--final E-mail-->  

    <div class="half-box spacing">  
        <label for="name">Nome </label>
        <input type="text" name="name"  id="name"
        placeholder="Digite o seu nome">

        
            </div>


            <div class="half-box">  
                <label for="lastname">Sobrenome  </label>
                <input type="email" name="lastname" id="lastname" 
                placeholder="Digite o seu sobrenome">
                
                    </div>


        <div class="half-box spacing">  
        <label for="password"> Senha  </label>
         <input type="password" name="password" 
         id="password"
         placeholder="Digite sua Senha">
                        
         </div>
    

    
     <div class="half-box">  
    <label for="passconfirmation">Confirme sua Senha </label>
      <input type="password" name="passconfirmation" 
      id="passconfirmation"
      placeholder="Confirme a sua senha ">
                                                            </div>

                                                            <div class="full-box"> <!--inicio E-mail-->                                                        <input type="checkbox" name="agreement"
        id="agreement">            
          
        <label for= 
        "agreement" id="agreement-label"> Eu li e aceito os <a href=""> termos de uso </a> <label>                     
            
            
          </div> <!--final E-mail-->  
          
          <div class="full-box">          
            <input type="submit"
            id="btn-submit" value="Registrar" >             




</form>

    </div>
    
<p class="error-validation template"> </p>




 <script src="js/script.js">  </script>   
</body>
</html>
