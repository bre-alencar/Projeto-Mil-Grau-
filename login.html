    <div class="container">

        
        <div class="content first-content">
           <div class="first-column">
             
               <h2 class="title-bemvindo">Bem-vindo de volta!</h2>
               <p class="description-primary">Manter conectado</p>
               <button id="entrar" class="btn-primary">Entrar</button>

               <h5> <a href="home.html">Home</a></h5>
           </div>
           <div class="second-column">
               <h2 class="title-conta">Criar uma conta</h2>
               <p class="description-second">Coloca seu e-mail para se registrar</p>
               <form class="form">
                   <label class="label-input">
                    <i class="far fa-user icon-modify"></i>
                    <input type="text" placeholder="Nome">
                   </label>

                   <label class="label-input">
                    <i class="far fa-envelope icon-modify"></i>
                    <input type="email" placeholder="E-mail">
                   </label>

                   <label class="label-input">
                    <i class="fas fa-lock icon-modify"></i>
                    <input type="password" placeholder="Senha">
                   </label>
                    
                   <button class="btn-second">Cadastrar</button>
               </form>
           </div> <!--segunda coluna lado direito-->
        </div>
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title-bemvindo">OlÃ¡, comparador!</h2>
                <p class="description-primary">Insira seus dados pessoais</p>
                <button id="voltar" class="btn-primary">Voltar</button>
            </div>
            <div class="second-column">
                <h2 class="title-conta">Entrar na conta</h2>
                <p class="description-second">Coloca seu e-mail e senha para entrar</p>
                <form class="form">
                       <label class="label-input">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="E-mail">
                       </label>

                       <label class="label-input">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                       </label>

                       <a class="password" href="#">Esqueceu sua senha?</a>
                       <button class="btn-second">Entrar</button>
                     
                </form>
            
            </div> <!--segunda coluna lado esquerdo-->
        </div> <!--second content-->
